  <script>
    function goBack() {
      window.history.back();
    }

    document.getElementById('backBtn').addEventListener('click', function() {
      goBack();
    });

    document.addEventListener('DOMContentLoaded', function() {
      const menuToggleBtn = document.getElementById('menuToggleBtn');
      const socialLinksContainer = document.getElementById('socialLinksContainer');
      const content = document.querySelector('.image-container');

      menuToggleBtn.addEventListener('click', function() {
        // Toggle visibility of content and social links container
        content.classList.toggle('hidden');
        socialLinksContainer.classList.toggle('hidden');
      });
    });

    document.querySelectorAll('.image-box').forEach(box => {
      const text = box.querySelector('.image-text');

      box.addEventListener('mouseenter', () => {
        text.classList.add('middle');
      });

      box.addEventListener('mouseleave', () => {
        text.classList.remove('middle');
      });
    });
  </script>
